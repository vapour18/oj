{% extends "base.html" %}

{% block title %} 主页 {% endblock %}

{% block main-left %}
<table class="table table-striped table-bordered">
<tr>
    <th>课程名称</th>
    <th>班级名称</th>
    <th>年级</th>
</tr>
{% for i in courseClass %}
<tr>
    <td>{{ i.course.name }}</td>
    <td>{{ i.name }}</td>
    <td>{{ i.year }}</td>
</tr>
{% endfor %}
</table>    
{% endblock %}
