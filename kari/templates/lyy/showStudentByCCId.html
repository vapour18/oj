{% extends "base.html" %}

{% block title %} 主页 {% endblock %}

{% block main-left %}
<table class="table table-striped table-bordered">
    <tr>
        <th>账号</th>
        <th>昵称</th>
        <th>邮箱</th>
        <th>性别</th>
        <th>学校</th>
        <th>学院</th>
    </tr>
    {% for i in allStudent %}
    <tr>
        <td>{{ i.username }}</td>
        <td>{{ i.nickname }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.gender }}</td>
        <td>{{ i.university }}</td>
        <td>{{ i.school }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
