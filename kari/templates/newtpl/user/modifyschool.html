{% extends "newtpl/admin.html" %}

{% block title %} 编辑学院 {{ school.fullname }}{% endblock %}

{%block page-header%}
<h1>编辑学院信息 <small>{{school.name}}</small> </h1>
{%endblock%}

{% block admin-form %}
<form action="{% url 'User:modifyschool' school.id %}" method="POST">
{%csrf_token%}
    <p>学院简称：<input type="text" name="schoolabbr" value="{{school.name}}" /></p>
    <p>学院名称：<input type="text" name="schoolname" value="{{school.fullname}}" /></p>
    学院管理员：<select name="admin">
    {% for admin in admin_cddt%}
        <option value="{{admin.uid}}"> {{admin.username}} </option>
    {%endfor%}
    </select>
    <p><input type="submit" value="提交" /></p>
</form>
{% endblock %}

{% block admin-access %}
<a class="btn btn-info btn-block" href="{% url 'User:manageschool' %}">&laquo;返回学院管理列表</a>
{% endblock %}
