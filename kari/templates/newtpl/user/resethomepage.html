{% extends "newtpl/admin.html" %}

{% block title %} 重置班级成员密码 {% endblock %}

{% block admin-form %}
<h1>批量重置班级{{group.name}}全部成员的密码！</h1>
<a class='btn btn-block' href='/user/modify/group/{{group.id}}/resetall/random'>密码随机生成</a><br/>
<a class='btn btn-block' href='/user/modify/group/{{group.id}}/resetall/username'>密码与用户名相同</a>
{% endblock %}

{% block admin-access %}
<a class='btn btn-block' href='/user/modify/group/{{group.id}}'>返回班级信息修改页面</a>
{% endblock %}
